<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <div class="cart">
      <div class="item">
        <img src="the golden couple.jpg" alt="Item 1" />
        <span class="titre">THE GOLDEN COUPLE</span>

        <button class="increment">+</button>
        <span class="quantity">1</span>
        <button class="decrement">-</button>
        <button class="delete">Delete</button>
        <button class="heart" id="myButton">❤️</button>
        <span class="price">$12.99</span>
      </div>

      <div class="item">
        <img src="the bad gys.jpg" alt="Item 2" />
        <span class="titre">THE BAD GUYS</span>
        <button class="increment">+</button>
        <span class="quantity">1</span>
        <button class="decrement">-</button>
        <button class="delete">Delete</button>
        <button class="heart" id="myButton">❤️</button>
        <span class="price">$55.00</span>
      </div>

      <div class="item">
        <img src="verity.jpg" alt="Item 3" />
        <span class="titre">VERITY</span>
        <button class="increment">+</button>
        <span class="quantity">1</span>
        <button class="decrement">-</button>
        <button class="delete">Delete</button>
        <button class="heart" id="myButton">❤️</button>
        <span class="price">$60.00</span>
      </div>
    </div>

    <div id="totalPrice">Total Price: $0.00</div>

    <script src="abd.js"></script>
  </body>
</html>
